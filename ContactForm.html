<link rel="stylesheet" href="Style.css" type="text/css"> 
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>BluBolt Contact Form</h3>
    <h4>Please enter your details below:</h4>
    <fieldset>
      <input placeholder="Name:" type="text" tabindex="1" autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email Address:" type="text" tabindex="2">
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your Message Here:" type="text" tabindex="3" ></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
 
  
</div>
